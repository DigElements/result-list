<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../result-list.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <h3>Input</h3>
    <p>Query Results: [[stringify(results)]]</p>
    <p>Total Results: [[results.length]]</p>
    <p>Page Size: 1</p>
    <p>New Tab: true</p>

    <h3>Output</h3>
    <p>Header: [[header]]</p>
    <p>Page: [[page]]</p>

    <result-list
      query-results="[[results]]"
      total-results="[[results.length]]"
      page-size="1"
      header="{{header}}"
      page="{{page}}"
      new-tab>
    </result-list>
  </template>

  <script>
    (function(document) {
      var demo = document.querySelector('#demo');

      demo.headerExtractions = [{
        name: 'Header Extraction #1',
        data: [{
          confidence: 100,
          highlight: true,
          icon: 'star',
          link: 'https://nextcentury.com',
          text: 'Next Century'
        }, {
          confidence: 50,
          icon: 'favorite',
          link: 'https://github.com/DigElements',
          text: 'DigElements'
        }]
      }, {
        name: 'Header Extraction #2',
        data: [{
          icon: 'error',
          text: 'Example Extraction'
        }]
      }];

      demo.details = [{
        name: 'Detail #1',
        text: 'This is unhighlighted text.'
      }, {
        name: 'Detail #2',
        highlightedText: 'This is <em>highlighted</em> text.'
      }];

      demo.detailExtractions = [{
        name: 'Detail Extraction #1',
        data: [{
          icon: 'link',
          link: 'https://github.com/DigElements/result-list',
          text: 'Result List'
        }]
      }, {
        name: 'Detail Extraction #2',
        data: [{
          icon: 'menu',
          link: 'https://github.com/DigElements/paginated-list',
          text: 'Paginated List'
        }, {
          icon: 'description',
          link: 'https://github.com/DigElements/single-result',
          text: 'Single Result'
        }]
      }];

      demo.images = [{
        link: 'https://github.com/DigElements',
        source: 'dig.png'
      }, {
        link: 'https://nextcentury.com',
        source: 'NextCentury.png'
      }];

      demo.results = [{
        text: 'Text Only'
      }, {
        flag: 'Flag',
        icon: 'assignment',
        link: 'https://nextcentury.com',
        rank: '0',
        text: 'Flag, Icon, Link, Rank, Text, Type',
        type: 'Sample'
      }, {
        flag: 'Flag',
        icon: 'assignment',
        link: 'https://nextcentury.com',
        rank: '0.5',
        text: 'Flag, Icon, Link, Rank, Text, Type, Details',
        type: 'Sample',
        details: [{
          name: 'Sample Detail Name',
          text: 'Sample detail text.'
        }]
      }, {
        flag: 'Flag',
        icon: 'assignment',
        link: 'https://nextcentury.com',
        rank: '1.0',
        text: 'Everything',
        type: 'Sample',
        headerExtractions: demo.headerExtractions,
        details: demo.details,
        detailExtrations: demo.detailExtractions,
        images: demo.images
      }];

      demo.stringify = function(object) {
        return JSON.stringify(object);
      };
    })(document);
  </script>
</body>
</html>
